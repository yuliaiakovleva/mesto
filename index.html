<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__image"></div>
            <div class="input">
                <h1 class="input__text input__text_type_name">Жак-Ив&nbsp;Кусто</h1>
                <button type="button" class="input__edit-btn"></button>
                <p class="input__text input__text_type_info">Исследователь океана</p>
            </div>
            <button type="button" class="profile__submit-btn"></button>
        </section>
        <section class="section">
            <ul class="places">
                <!-- сюда js будет добавлять карточки -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- попап с информацией профиля -->
    <section class="popup" id="popup-profile">
        <form class="popup__container" name="popup" id="popup-profile-container" novalidate>
            <button class="popup__close-btn" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
                <label class="popup__row">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя"
                        minlength='2' maxlength='40' required id="name-input">
                    <span class="name-input-error popup__input-error"></span>
                </label>
                <label class="popup__row">
                    <input class="popup__input popup__input_type_info" type="text" name="info" placeholder="О себе"
                        minlength='2' maxlength='200' required id="info-input">
                    <span class="info-input-error popup__input-error"></span>
                </label>
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </section>

    <!-- попап с добавлением карточек -->
    <section class="popup" id="popup-card">
        <form class="popup__container" name="popup" id="popup-card__container" novalidate>
            <button class="popup__close-btn" type="reset" id="popup-card__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fieldset">
                <label class="popup__row">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название"
                        required minlength='2' maxlength='30' id="name-mesto-input">
                    <span class="name-mesto-input-error popup__input-error"></span>
                </label>
                <label class="popup__row">
                    <input class="popup__input popup__input_type_info" type="url" name="info"
                        placeholder="Ссылка на картинку" required id="url-input">
                    <span class="url-input-error popup__input-error"></span>
                </label>
            </fieldset>
            <button class="popup__button" type="submit">Создать</button>
        </form>

    </section>
    <section class="popup" id="popup-image">
        <div class="popup__image-container">
            <button class="popup__close-btn popup__close-btn_image" type="submit"></button>
            <img class="popup__image-item" src="#" alt="">
            <p class="popup__image-name"></p>
        </div>
    </section>


    <template id="card-template">
        <li class="card">
            <button class="card__button-image" type="button"><img class="card__illustration" src="#" alt=""></button>
            <button class="card__button-delete" type="submit"></button>
            <div class="card__container">
                <p class="card__title"></p>
                <button type="button" class="card__button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
